<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <input type="text" id="in1">
    <input type="text" id="in2">
    <br><br>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <br><br>
    <p id="result"></p>
    <script>
      in1 = document.querySelector("#in1");
      in2 = document.querySelector("#in2");
      addBtn = document.querySelector("#add");
      subtractBtn = document.querySelector("#subtract");
      multiplyBtn = document.querySelector("#multiply");
      divideBtn = document.querySelector("#divide");
      result = document.querySelector("#result");
      addBtn.onclick = function() {
        result.innerHTML = Number.parseInt(in1.value) + Number.parseInt(in2.value);
      };
      subtractBtn.onclick = function() {
        result.innerHTML = Number.parseInt(in1.value) - Number.parseInt(in2.value);
      };
      multiplyBtn.onclick = function() {
        result.innerHTML = Number.parseInt(in1.value) * Number.parseInt(in2.value);
      };
      divideBtn.onclick = function() {
        result.innerHTML = Number.parseInt(in1.value) / Number.parseInt(in2.value);
      };
    </script>
  </body>
</html>
